<div class="is-flex is-flex-direction-column is-align-items-center is-justify-content-center mt-4">
    <h1 class="title">Add a page</h1>
    <form [formGroup]="newPageForm" (ngSubmit)="onSubmit()">
        <div class="field">
            <label class="label" for="title">Title: </label>
            <div class="control">
                <input class="input" id="title" type="text" formControlName="title" placeholder="Title">
            </div>
        </div>
        <div class="field">
            <label class="label" for="content">Content: </label>
            <div class="control">
                <input class="input" id="content" type="text" formControlName="content" placeholder="Content">
            </div>
        </div>
        <button class="button is-link" type="submit" onsubmit="onSubmit()">Add page</button>
    </form>
</div>
